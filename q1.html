<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script type="text/javascript">
    var a = parseInt(prompt("Enter value A:- "));
    var b = parseInt(prompt("Enter value B:- "));
    document.write(`<h3>addition of A and B is : ${a+b}</h3>`);
    document.write(`<h3>subtraction of A and B is : ${a-b}`);
    document.write(`<h3>multiplication of A and B is : ${a*b}`);
    document.write(`<h3>division of A and B is : ${a/b}`);
</script>



</body>
</html>
