<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script type="text/javascript">
        var a = parseInt(prompt("Enter your sallary :- "));
        var b = a*10/100;
        var c = a*5/100;
        var d = a*8/100;
        var e = a+b+c+d;
        document.write(`<h3>Your sallary is : ${a}`);
        document.write(`<h3>HRA 10% is : ${b}`);
        document.write(`<h3>DA 5% is : ${c}`);
        document.write(`<h3>TA 8% is : ${d}`);
        
        document.write(`<h2>Gross sallary is : ${e}</h2>`);
    </script>
</body>
</html>
